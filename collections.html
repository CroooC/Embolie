    <script>
        // Show the correct collection when page loads
        window.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('collections-container');
            const urlParams = new URLSearchParams(window.location.search);
            const collection = urlParams.get('collection');

            if (collection) {
                // Hide all collections
                document.querySelectorAll('.collection').forEach(el => {
                    el.classList.remove('active');
                });

                // Show the requested collection
                const selectedCollection = document.getElementById(collection);
                if (selectedCollection) {
                    selectedCollection.classList.add('active');
                }
            } else {
                // No specific collection requested, show all
                container.classList.add('show-all');
            }
        });
    </script>
